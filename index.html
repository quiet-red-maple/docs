<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>hygger小栈</title>

  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//fastly.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <link rel="stylesheet" href="//unpkg.com/gitalk/dist/gitalk.css">
  <link rel="stylesheet" href="//fastly.jsdelivr.net/npm/docsify-sidebar-collapse/dist/sidebar.min.css" />
  <!-- 代码高亮 -->
  <link rel="stylesheet" href="//fastly.jsdelivr.net/npm/prismjs@1.23.0/themes/prism-okaidia.css" />
  <link rel="stylesheet" href="//fastly.jsdelivr.net/npm/prismjs@1.23.0/themes/prism-tomorrow.css" />
  <style>
    .markdown-section code,
    .markdown-section pre {
      background-color: #282c34;
      border-radius: 5px;
    }
  </style>


</head>

<body>
  <nav>
    <a href="hygger.xyz">hygger小栈</a>
  </nav>
  <div id="app"></div>
  <script>

    window.$docsify = {
      name: 'hygger小栈',
      // routerMode: 'history',
      repo: 'https://github.com/quiet-red-maple/docs',
      loadSidebar: true,
      maxLevel: 5,//最大支持渲染的标题层级
      subMaxLevel: 3,
      sidebarDisplayLevel: 1,
      alias: {
        "/.*/_sidebar.md": "/_sidebar.md",
      },
      // 跳转后自动到顶部
      auto2top: true,
      coverpage: false,
      //全文搜索
      search: {
        //maxAge: 86400000, // 过期时间，单位毫秒，默认一天
        paths: 'auto',
        placeholder: '搜索',
        noData: '找不到结果',
        // 搜索标题的最大程级, 1 - 6
        depth: 3,
      },
      // 文字统计
      count: {
        countable: true,
        fontsize: '0.9em',
        color: 'rgb(90,90,90)',
        language: 'chinese'
      },
      // 复制代码
      copyCode: {
        buttonText: '复制',
        errorText: '复制失败',
        successText: '复制成功'
      },
      // themeColor: '#F5F5DC'
    }

  </script>

  <script src="//cdn.jsdelivr.net/npm/docsify@4.5.9/lib/plugins/search.min.js"></script>
  <!-- 图片缩放 -->
  <script src="//fastly.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>

  <script src="//fastly.jsdelivr.net/npm/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script>
  <!-- 链接下一篇文章 -->
  <script src="//fastly.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <!-- 语法高亮支持 Typescript -->
